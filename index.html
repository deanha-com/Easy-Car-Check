			.outside {
			    width: 200px;

			}
			.inside {
			    position: absolute;
			    bottom: 0px;

			.navbottom {

			iframe {

			.header {

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript">
		// TOGGLES PANEL MOT-Status																	
			$(document).ready(function(){
		    $("#msBtn").click(function(){
		    	$("#motHistory").hide();
		        $("#motStatus").show();
			  });
			});

		// TOGGLES PANEL MOT-History
			$(document).ready(function(){
		    $("#mhBtn").click(function(){
		    	$("#motStatus").hide();
		        $("#motHistory").show();
			  });
			});

		// Hides iframes when clicked onto other tabs
			$(document).ready(function(){
		    $("#hmBtn,#upBtn,#setBtn").click(function(){
		        $("#motHistory").hide();
		        $("#motStatus").hide();
			  });
			});
		</script>
		<script>
			window.addEventListener('load', function() {
			  var preventPullToRefreshCheckbox = document.getElementById('preventPullToRefresh');
			  var preventOverscrollGlowCheckbox = document.getElementById("preventOverscrollGlow");
			  var preventScrollCheckbox = document.getElementById("preventScroll");

			  var maybePreventPullToRefresh = true;
			  var lastTouchY = 0;
			  var touchstartHandler = function(e) {
			    if (e.touches.length != 1) return;
			    lastTouchY = e.touches[0].clientY;
			    // Pull-to-refresh will only trigger if the scroll begins when the
			    // document's Y offset is zero.
			    maybePreventPullToRefresh =
			        preventPullToRefreshCheckbox.checked=true &&
			        window.pageYOffset == 0;
			  }

			  var touchmoveHandler = function(e) {
			    var touchY = e.touches[0].clientY;
			    var touchYDelta = touchY - lastTouchY;
			    lastTouchY = touchY;

			    if (maybePreventPullToRefresh) {
			      // To suppress pull-to-refresh it is sufficient to preventDefault the
			      // first overscrolling touchmove.
			      maybePreventPullToRefresh = false;
			      if (touchYDelta > 0) {
			        e.preventDefault();
			        return;
			      }
			    }
			  }

			  document.addEventListener('touchstart', touchstartHandler, false);
			  document.addEventListener('touchmove', touchmoveHandler, false);
			});
		</script>
	</head>
	<body>
		<input id="preventPullToRefresh" type="hidden"></input><!-- Hidden input field to set preventPullToRefresh to TRUE -->
		<div class="top header" style="font-size:24px; font-weight: bold;">EASY CAR CHECK (v.3.0)</div>

		</iframe>

			<p>Your browser does not support iframes.</p>
		</iframe>

				<div class="tabs tabs-style-linemove navbottom">

							<li><a href="#motStatus" class="icon icon-box" id="msBtn" data-toggle="button" aria-pressed="true" autocomplete="off"><span>MOT Status</span></a></li>
							<li><a href="#motHistory" class="icon icon-display" class="icon icon-box" id="mhBtn" data-toggle="button" aria-pressed="true" autocomplete="off"><span>MOT History</span></a></li>
							<li><a href="#section-linemove-4" class="icon icon-upload" id="upBtn" data-toggle="button" aria-pressed="true" autocomplete="off"><span>Upload</span></a></li>
							<li><a href="#section-linemove-5" class="icon icon-tools" id="setBtn" data-toggle="button" aria-pressed="true" autocomplete="off"><span>Settings</span></a></li>
						</ul>
					</nav>
				</div><!-- /tabs -->

			})();
		</script>
	</body>
